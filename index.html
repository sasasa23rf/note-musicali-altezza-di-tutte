<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allenatore Note Musicali</title>
    <!-- Includo Tailwind CSS per uno stile moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Aggiungo un font pi√π gradevole e animazioni personalizzate */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Animazioni per il feedback */
        .correct-animation { animation: correctAnswer 0.6s ease-in-out; }
        @keyframes correctAnswer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .incorrect-animation { animation: incorrectAnswer 0.6s ease-in-out; }
        @keyframes incorrectAnswer {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px) rotate(-3deg); }
            40% { transform: translateX(10px) rotate(3deg); }
            60% { transform: translateX(-5px) rotate(-1deg); }
            80% { transform: translateX(5px) rotate(1deg); }
        }
        .note-appear-animation { animation: noteAppear 0.5s ease-in-out; }
        @keyframes noteAppear {
            from { transform: scale(0) rotate(-20deg); opacity: 0; }
            to { transform: scale(1) rotate(-20deg); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-800 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8 w-full max-w-7xl mx-auto flex flex-col h-[95vh]">
        
        <!-- Titolo -->
        <h1 class="text-slate-800 text-2xl sm:text-3xl lg:text-4xl font-bold text-center mb-4">üéµ Allenatore Note Musicali üéµ</h1>
        
        <!-- Sezione Punteggio -->
        <div class="flex justify-center gap-4 sm:gap-6 flex-wrap mb-4">
            <div class="bg-green-500 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-xl text-lg sm:text-xl font-bold shadow-lg">Corrette: <span id="correct-count">0</span></div>
            <div class="bg-red-500 text-white py-2 px-4 sm:py-3 sm:px-6 rounded-xl text-lg sm:text-xl font-bold shadow-lg">Sbagliate: <span id="incorrect-count">0</span></div>
        </div>

        <!-- Contenitore del Pentagramma -->
        <div class="flex-grow relative flex items-center justify-center bg-white/50 rounded-xl shadow-inner my-4 p-4 overflow-hidden">
            <div id="staff" class="relative w-full max-w-4xl h-32 md:h-40">
                <!-- Linee del pentagramma -->
                <div class="absolute w-full h-0.5 bg-slate-800 left-0 top-[0%]"></div>
                <div class="absolute w-full h-0.5 bg-slate-800 left-0 top-[25%]"></div>
                <div class="absolute w-full h-0.5 bg-slate-800 left-0 top-[50%]"></div>
                <div class="absolute w-full h-0.5 bg-slate-800 left-0 top-[75%]"></div>
                <div class="absolute w-full h-0.5 bg-slate-800 left-0 top-[100%]"></div>
                
                <!-- Chiave di Violino -->
                <div class="absolute left-1 sm:left-4 -top-8 text-[120px] md:text-[150px] text-slate-800 select-none">ùÑû</div>
                
                <!-- Nota da indovinare -->
                <div id="current-note" class="absolute w-8 h-5 md:w-10 md:h-6 bg-slate-800 rounded-full" style="opacity: 0;"></div>
                
                <!-- Tagli addizionali (Ledger Lines) -->
                <div id="ledger-line-container"></div>
            </div>
        </div>

        <!-- Pulsanti delle Note -->
        <div class="flex justify-center gap-2 sm:gap-4 flex-wrap mb-4">
            <button class="note-btn" data-note="DO">DO</button>
            <button class="note-btn" data-note="RE">RE</button>
            <button class="note-btn" data-note="MI">MI</button>
            <button class="note-btn" data-note="FA">FA</button>
            <button class="note-btn" data-note="SOL">SOL</button>
            <button class="note-btn" data-note="LA">LA</button>
            <button class="note-btn" data-note="SI">SI</button>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="text-center text-xl sm:text-2xl font-bold min-h-[60px] flex items-center justify-center rounded-xl p-3 transition-all duration-300 text-slate-700">
            Indovina la nota sul pentagramma!
        </div>
    </div>

    <script>
        class MusicNoteTrainer {
            constructor() {
                // Le note sono definite con un valore "step" relativo al pentagramma.
                // 0 = MI (linea pi√π in basso), 1 = FA, 2 = SOL, ecc.
                // Questo permette il posizionamento responsivo.
                this.notes = [
                    { name: 'DO', step: -2 },  // C4 (Do centrale)
                    { name: 'RE', step: -1 },  // D4
                    { name: 'MI', step: 0 },   // E4
                    { name: 'FA', step: 1 },   // F4
                    { name: 'SOL', step: 2 },  // G4
                    { name: 'LA', step: 3 },   // A4
                    { name: 'SI', step: 4 },   // B4
                    { name: 'DO', step: 5 },   // C5
                    { name: 'RE', step: 6 },   // D5
                    { name: 'MI', step: 7 },   // E5
                    { name: 'FA', step: 8 },   // F5
                    { name: 'SOL', step: 9 },  // G5
                    { name: 'LA', step: 10 }   // A5
                ];

                this.currentNote = null;
                this.previousNote = null;
                this.correctCount = 0;
                this.incorrectCount = 0;
                this.isAnswered = false;

                this.dom = {
                    staff: document.getElementById('staff'),
                    noteElement: document.getElementById('current-note'),
                    ledgerLineContainer: document.getElementById('ledger-line-container'),
                    feedback: document.getElementById('feedback'),
                    correctCount: document.getElementById('correct-count'),
                    incorrectCount: document.getElementById('incorrect-count'),
                    noteButtons: document.querySelectorAll('.note-btn')
                };

                this.init();
            }

            init() {
                this.dom.noteButtons.forEach(btn => {
                    // Aggiungo la logica per lo stile dei pulsanti
                    btn.classList.add('bg-blue-500', 'hover:bg-blue-600', 'text-white', 'font-bold', 'py-3', 'px-4', 'sm:py-4', 'sm:px-6', 'rounded-xl', 'shadow-lg', 'transition-transform', 'transform', 'hover:scale-105', 'active:scale-100', 'min-w-[65px]', 'sm:min-w-[80px]', 'text-lg', 'sm:text-xl');
                    btn.addEventListener('click', () => this.checkAnswer(btn.dataset.note));
                });

                // Gestisce il ridimensionamento della finestra per ricalcolare la posizione della nota
                window.addEventListener('resize', () => {
                    if (this.currentNote) {
                        this.showNote(this.currentNote);
                    }
                });

                this.generateNewNote();
            }

            showNote(note) {
                const staffHeight = this.dom.staff.clientHeight;
                const noteHeight = this.dom.noteElement.offsetHeight;
                const stepHeight = staffHeight / 8; // Il pentagramma ha 4 spazi, quindi 8 "mezzi spazi" o "step"

                // Calcolo la posizione verticale della nota in modo dinamico
                // La posizione 'top' √® calcolata dall'alto del pentagramma (nota pi√π alta)
                const topPosition = staffHeight - (note.step * stepHeight) - (noteHeight / 2);

                this.dom.noteElement.style.top = `${topPosition}px`;
                this.dom.noteElement.style.left = `50%`; // Centra la nota orizzontalmente
                this.dom.noteElement.style.opacity = '1';

                this.dom.noteElement.classList.remove('note-appear-animation');
                void this.dom.noteElement.offsetWidth; // Trucco per far ripartire l'animazione
                this.dom.noteElement.classList.add('note-appear-animation');

                // Gestisce i tagli addizionali (ledger lines)
                this.dom.ledgerLineContainer.innerHTML = ''; // Pulisce i tagli precedenti
                if (note.step <= -2) { // Do centrale o pi√π in basso
                    this.addLedgerLine(staffHeight - (-2 * stepHeight));
                }
                if (note.step >= 10) { // La o pi√π in alto
                    this.addLedgerLine(staffHeight - (10 * stepHeight));
                }
            }
            
            addLedgerLine(topPosition) {
                const line = document.createElement('div');
                line.className = 'absolute h-0.5 bg-slate-800';
                line.style.width = '50px'; // Larghezza del taglio
                line.style.left = 'calc(50% - 2px)'; // Centra il taglio con la nota
                line.style.transform = 'translateX(-50%)';
                line.style.top = `${topPosition}px`;
                this.dom.ledgerLineContainer.appendChild(line);
            }

            generateNewNote() {
                this.isAnswered = false;
                this.dom.feedback.textContent = 'Indovina la nota!';
                this.dom.feedback.className = 'feedback text-center text-xl sm:text-2xl font-bold min-h-[60px] flex items-center justify-center rounded-xl p-3 transition-all duration-300 text-slate-700';

                let newNote;
                do {
                    const randomIndex = Math.floor(Math.random() * this.notes.length);
                    newNote = this.notes[randomIndex];
                } while (this.previousNote && newNote.name === this.previousNote.name && newNote.step === this.previousNote.step);

                this.currentNote = newNote;
                this.previousNote = newNote;
                this.showNote(this.currentNote);

                this.dom.noteButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
            }

            checkAnswer(selectedNote) {
                if (this.isAnswered) return;
                this.isAnswered = true;
                
                this.dom.noteButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                });

                if (selectedNote === this.currentNote.name) {
                    this.correctCount++;
                    this.dom.correctCount.textContent = this.correctCount;
                    this.dom.feedback.textContent = `üéâ Corretto! √à un ${this.currentNote.name}`;
                    this.dom.feedback.className += ' bg-green-200 text-green-800 correct-animation';
                } else {
                    this.incorrectCount++;
                    this.dom.incorrectCount.textContent = this.incorrectCount;
                    this.dom.feedback.textContent = `‚ùå Sbagliato! Era un ${this.currentNote.name}`;
                    this.dom.feedback.className += ' bg-red-200 text-red-800 incorrect-animation';
                }
                
                setTimeout(() => this.generateNewNote(), 2000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new MusicNoteTrainer();
        });
    </script>
</body>
</html>
